<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 화면</title>

    
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: '맑은 고딕', 'Malgun Gothic', Gothic, sans-serif;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
    </style>

    
    <style>
        body {
            width: 960px;
            margin: 0 auto;
            background: #E6E6E6;
        }
        #page-wrapper {
            background: white;
            margin: 40px 0;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(100, 100, 100, 0.3);
        }
    </style>

    
    <style>
        #main-header {
            padding: 40px 50px;
        }
        .master-title {
            font-size: 30px;
            color: #181818;
        }
        .master-description {
            font-size: 15px;
            font-weight: 500;
            color: #383838;
        }
    </style>

    
    <style>
        #main-navigation {
            border-top: 1px solid #C8C8C8;
            border-bottom: 1px solid #C8C8C8;
            margin-bottom: 20px;
            height: 40px;
        }
        .outer-menu-item {
            float: left;
            position: relative;
        }
        .menu-title {
            display: block;
            height: 30px;
            line-height: 30px;
            text-align: center;
            padding: 5px 20px;
        }
        .inner-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            background: white;
            box-shadow: 0 2px 6px rgba(5, 5, 5, 0.9);
            z-index: 1000;
            text-align: center;
        }
        .outer-menu-item:hover .inner-menu {
            display: block;
        }
    </style>

    
    <style>
        #content {
            overflow: hidden;
        }
        #main-section {
            float: left;
            width: 710px;
        }
        #main-aside {
            float: right;
            width: 200px;
        }
        article {
            padding: 0 10px 20px 10px;
            border-bottom: 1px solid #C8C8C8;
        }
        .article-title {
            font-size: 25px;
            font-weight: 500;
            padding-bottom: 10px;
        }
        .article-date {
            font-size: 13px;
        }
        .article-body {
            font-size: 14px;
        }
    </style>

    
    <style>
        .aside-list {
            padding: 10px 0 30px 0;
        }
        .aside-list h3 {
            font-size: 15px;
            font-weight: 600;
        }
        .aside-list li a {
            font-size: 13px;
            color: #6C6C6C;
        }
    </style>
</head>
<body>
    <div id="page-wrapper">
        <header id="main-header">
            <hgroup>
                <h1 class="master-title">블로그 제목</h1>
                <h2 class="master-description">설명이나 부제목</h2>
            </hgroup>
        </header>

        <nav id="main-navigation">
            <ul class="outer-menu">
                <li class="outer-menu-item">
                    <span class="menu-title">HTML5</span>
                    <ul class="inner-menu">
                        <li><a href="#">데이터1</a></li>
                        <li><a href="#">데이터2</a></li>
                    </ul>
                </li>
                <li class="outer-menu-item">
                    <span class="menu-title">CSS3</span>
                    <ul class="inner-menu">
                        <li><a href="#">데이터1</a></li>
                        <li><a href="#">데이터2</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div id="content">
            <section id="main-section">
                <article>
                    <h1 class="article-title">포스트 제목</h1>
                    <p class="article-date">2024년 05월 22일</p>
                    <div class="article-body">
                        <p>여기에 본문 내용이 들어갑니다.</p>
                    </div>
                </article>
            </section>

            <aside id="main-aside">
                <div class="aside-list">
                    <h3>카테고리</h3>
                    <ul>
                        <li><a href="#">항목 1</a></li>
                        <li><a href="#">항목 2</a></li>
                    </ul>
                </div>
            </aside>
        </div>

        <footer id="main-footer">
            <p>&copy; 2024 블로그 주인</p>
        </footer>
    </div>
</body>
</html>
